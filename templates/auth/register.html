{% extends "auth/layout.html" %}
{% block title %}
Register &mdash; Omniventry
{% endblock %}
{% block main %}
<div class="card card-primary">
  <div class="card-header">
    <h4>Register A Client</h4>
  </div>
  <div class="card-body">
    <form method="POST">
      <div class="row">
        <div class="form-group col-6">
          <label for="frist_name">First Name</label>
          <input id="frist_name" type="text" class="form-control" name="firstname" autofocus required>
        </div>
        <div class="form-group col-6">
          <label for="last_name">Last Name</label>
          <input id="last_name" type="text" class="form-control" name="lastname">
        </div>
      </div>

      <div class="row">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" class="form-control" name="email">
        <div class="invalid-feedback">
        </div>
      </div>

      <div class="row">
        <div class="form-group col-6">
          <label for="password" class="d-block">Password</label>
          <input id="password" type="password" class="form-control pwstrength" data-indicator="pwindicator"
            name="password" required>
          <div id="pwindicator" class="pwindicator">
            <div class="bar"></div>
            <div class="label"></div>
          </div>
        </div>
        <div class="form-group col-6">
          <label for="password2" class="d-block">Password Confirmation</label>
          <input id="password2" type="password" class="form-control" required name="confirm_password">
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg btn-block">
          Register
        </button>
      </div>
    </form>
  </div>
</div>
<div class="text-muted text-center">
  Already have an account? <a href="{{ url_for('login') }}">Sign In</a>
</div>
{% endblock %}
